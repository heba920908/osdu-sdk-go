name: Go
on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          cache-dependency-path: ./go.sum

      
      - name: Install dependencies
        run: go mod download
      
      - name: Test osdu pkg
        run: go test -v ./pkg/osdu
      
      - name: Test auth pkg
        run: go test -v ./pkg/auth
      
      - name: Build
        run: go build -v ./...
